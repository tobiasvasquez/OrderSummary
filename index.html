<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="main-card">
    <img src="images/illustration-hero.svg" alt="Illustration Hero" class="main-card__img">
    <h2 class="main-card__title">Order Summary</h2>

    <p class="main-card__description">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="main-card__info">
      <img src="images/icon-music.svg" alt="Music image">
      <div class="main-card__price">
        <p>Annual Plan</p>
        <p class="main-card__info--blue">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>

    <div class="main-card__status">
      <button class="main-card__status main-card--proceed"> Proceed to Payment</button>
      <button class="main-card__status main-card--cancel">Cancel Order</button>
    </div>

  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>  Coded by <a href="https://linkedin.com/in/tobiasvasquez" target="_blank">Tobias Vasquez</a>.</p>
  </div>

</body>

</html>
